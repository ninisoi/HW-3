<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body style="background-color: #cce7f0">
    <div
      style="
        width: 600px;
        background-color: #f9f9f9;
        text-align: left;
        margin: 40px auto;
        padding: 30px;
        border-radius: 20px;
      "
    >
      <h1
        style="
          text-decoration: underline;
          font-weight: lighter;
          color: #d1a7d1;
          text-align: center;
        "
      >
        Create Your Account!
      </h1>
      <form>
        <div style="margin-top: 40px">
          <label for="firsname">First Name</label>
          <input
            type="text"
            id="firsname"
            placeholder="Enter your first name"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Enter your last name"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            placeholder="Enter your age"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <label for="Phone">Phone Numebr</label>
          <input
            type="tel"
            id="Phone"
            placeholder="Enter your Phone Number"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your Password"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <span>Gender</span>
          <div style="padding: 8px">
            <label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              id="female"
              style="margin-right: 12px"
            />
            <label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              id="male"
              style="margin-right: 12px"
            />
            <label for="other">Other</label>
            <input
              type="radio"
              name="gender"
              id="other"
              style="margin-right: 12px"
            />
          </div>
        </div>
        <div style="margin-top: 16px">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter your Address"
            style="
              width: 100%;
              padding: 8px;
              margin-top: 6px;
              border: 1px solid #cccccc;
              border-radius: 6px;
              height: 400px;
            "
          />
        </div>
        <div style="margin-top: 16px">
          <input
            type="submit"
            value="Register"
            style="
              background-color: #d1a7d1;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
            "
          />
        </div>
        <div style="margin-top: 20px">
          <a
            href="index.html"
            style="
              background-color: #a7d1d1;
              color: white;
              padding: 10px 20px;
              border-radius: 5px;
            "
          >
            Back to Welcome Page
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
